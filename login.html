<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/login-register-styles.css">
    <script src="scripts/scripts.js"></script>
    <script src="scripts/login.js"></script>
    <title>FMIFlix Login</title>
</head>

<body>
<header>
    <a class="header" href="">
        <img src="https://fontmeme.com/permalink/200130/90e2a39627f841bbfbd38278bff11318.png" alt="netflix-font"
             border="0">
    </a>
</header>
<div class="login-container">
    <div class="login-form-h1">Sign In</div>

    <form id="login-form">
        <div class="login-form-field">
            <input id="email" type="text" placeholder="Email">
        </div>
        <div class="login-form-error margin-bottom-20" id="emailerror"></div>

        <div class="login-form-field">
            <input id="password" type="password" placeholder="Password">
        </div>
        <div class="login-form-error margin-bottom-20" id="passworderror"></div>

        <div class="login-form-btn-container">
            <button id="login" type="submit" class="sign-in">Sign In</button>
        </div>
        <div class="remember-me">
            <input type="checkbox"> Remember me
        </div>

        <div id="login-form-wrong-login">

        </div>

        <div class="login-form-info">
            Don't have an account? Sign up <a href="register.html">here</a>.
        </div>
    </form>
</div>
</body>

</html>
