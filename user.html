<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="https://fontmeme.com/permalink/200202/28dcbb06cfbdb72a7805a73758812d2e.png">
    <script src="scripts/scripts.js"></script>
    <script src="scripts/user.js"></script>
    <title>FMIFlix</title>

</head>

<body>
<header id="header">
    <a href="home.html"><img src="https://fontmeme.com/permalink/200130/90e2a39627f841bbfbd38278bff11318.png"
                             alt="netflix-font" border="0"></a>
    <button onclick='onLogout()' class="sign-in">Sign Out</button>
</header>
<main>
    <div class="user">
        <div class="user-container">
            <div class="user-email" id="email"></div>

            <div class="user-row">
                <div class="user-label">Username:</div>
                <div class="user-value" id="username"></div>
            </div>

            <div class="user-row">
                <div class="user-label">First Name:</div>
                <div class="user-value" id="firstname"></div>
            </div>

            <div class="user-row">
                <div class="user-label">Last Name:</div>
                <div class="user-value" id="lastname"></div>
            </div>

            <div class="user-row">
                <div class="user-label">Password:</div>
                <div class="user-value" id="password"></div>
            </div>
        </div>
    </div>
</main>
</body>

</html>
