<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/login-register-styles.css">
    <script src="scripts/scripts.js"></script>
    <script src="scripts/register.js"></script>
    <title>FMIFlix Register</title>
</head>

<body>
<header>
    <a class="header" href="">
        <img src="https://fontmeme.com/permalink/200130/90e2a39627f841bbfbd38278bff11318.png" alt="netflix-font"
             border="0">
    </a>
</header>
<div class="register-container">
    <div class="login-form-h1">Sign Up</div>

    <form id="register-form">
        <div class="login-form-field">
            <input id="firstname" type="text" placeholder="First Name">
        </div>
        <div class="login-form-error margin-bottom-20" id="firstnameerror"></div>

        <div class="login-form-field">
            <input id="lastname" type="text" placeholder="Last Name">
        </div>
        <div class="login-form-error margin-bottom-20" id="lastnameerror"></div>

        <div class="login-form-field">
            <input id="email" type="text" placeholder="Email">
        </div>
        <div class="login-form-error margin-bottom-20" id="emailerror"></div>


        <div class="login-form-field">
            <input id="password1" type="password" placeholder="Password">
        </div>
        <div class="login-form-error margin-bottom-20" id="password1error"></div>

        <div class="login-form-field">
            <input id="password2" type="password" placeholder="Password">
        </div>
        <div class="login-form-error margin-bottom-20" id="password2error"></div>

        <div class="login-form-btn-container">
            <button id="register" type="submit" class="sign-in">Sign Up</button>
        </div>

    </form>
</div>
</body>

</html>
